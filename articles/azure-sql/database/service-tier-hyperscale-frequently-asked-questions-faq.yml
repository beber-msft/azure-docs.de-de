title: Azure SQL-Datenbank Hyperscale – Häufig gestellte Fragen (FAQs)
summary: >
  [!INCLUDE[appliesto-sqldb](../includes/appliesto-sqldb.md)]


  Dieser Artikel enthält Antworten auf häufig gestellte Fragen für Kunden, die in Erwägung ziehen, eine Datenbank in Azure SQL-Datenbank mit der Dienstebene „Hyperscale“ zu verwenden, die im weiteren Verlauf dieses Artikels einfach als „Hyperscale“ bezeichnet wird. In diesem Artikel werden die von Hyperscale unterstützten Szenarien und die Features beschrieben, die mit Hyperscale kompatibel sind.


  - Diese FAQs richten sich an Leser, die einen allgemeinen Überblick über die Dienstebene „Hyperscale“ besitzen und auf der Suche nach Antworten auf ihre Fragen und Probleme sind.

  - Diese FAQs sind nicht als Handbuch oder zur Beantwortung von Fragen im Zusammenhang mit der Verwendung einer Hyperscale-Datenbank zu verstehen. Eine Einführung in Hyperscale finden Sie in der Dokumentation zu [Azure SQL-Datenbank Hyperscale](service-tier-hyperscale.md).
sections:
- name: Allgemeine Fragen
  questions:
  - question: >
      Was ist eine Hyperscale-Datenbank?
    answer: >
      Eine Hyperscale-Datenbank ist eine Datenbank in SQL-Datenbank mit der Dienstebene „Hyperscale“, die durch die Hyperscaletechnologie zur horizontalen Skalierung unterstützt wird. Eine Hyperscale-Datenbank unterstützt bis zu 100 TB Daten, zeichnet sich durch einen hohen Durchsatz sowie eine hohe Leistung aus und bietet eine schnelle Skalierung, um sich rasch an die Workloadanforderungen anzupassen. Eine Skalierung ist für die Anwendung transparent – d. h., Konnektivität, Abfrageverarbeitung usw. funktionieren wie bei jeder anderen Datenbank in Azure SQL-­Datenbank.
  - question: >
      Welche Ressourcentypen und Kaufmodelle unterstützt Hyperscale?
    answer: "Die Dienstebene „Hyperscale“ ist nur für Einzeldatenbanken verfügbar, bei denen das vCore-basierte Kaufmodell in Azure SQL-Datenbank zum Einsatz kommt.  \n"
  - question: >
      Inwiefern unterscheidet sich die Dienstebene „Hyperscale“ von den Dienstebenen „Universell“ und „Unternehmenskritisch“?
    answer: >
      Die auf virtuellen Kernen basierenden Dienstebenen unterscheiden sich im Hinblick auf Datenbankverfügbarkeit, Speichertyp, Leistung und maximaler Größe, wie in der folgenden Tabelle beschrieben wird.


      | | Ressourcentyp | Universell |  Hyperscale | Unternehmenskritisch |

      |:---:|:---:|:---:|:---:|:---:|

      | **Am besten geeignet für** |All|Bietet budgetorientierte ausgewogene Compute- und Speicheroptionen.|Die meisten geschäftlichen Workloads. Automatische Skalierung der Speichergröße bis zu 100 TB, schnelle vertikale und horizontale Computeskalierung, schnelle Datenbankwiederherstellung.|OLTP-Anwendungen mit hoher Transaktionsrate und geringen Latenzen bei E/A-Vorgängen. Bietet mit mehreren synchron aktualisierten Replikaten höchste Resilienz gegenüber Fehlern und schnelle Failover.|

      |  **Ressourcentyp** ||SQL-Datenbank/SQL Managed Instance | Einzeldatenbank | SQL-Datenbank/SQL Managed Instance |

      | **Computegröße**|SQL-Datenbank* | 1 bis 80 virtuelle Kerne | 1 bis 80 virtuelle Kerne* | 1 bis 80 virtuelle Kerne |

      | **Computegröße**|Verwaltete SQL-Instanz | 8, 16, 24, 32, 40, 64, 80 virtuelle Kerne | – | 8, 16, 24, 32, 40, 64, 80 virtuelle Kerne |

      | **Speichertyp** | All |Storage Premium (remote, pro Instanz) | Entkoppelter Speicher mit lokalem SSD-Cache (pro Instanz) | Äußerst schneller lokaler SSD-Speicher (pro Instanz) |

      | **Speichergröße** | SQL-Datenbank*| 5 GB – 4 TB | Bis zu 100 TB | 5 GB – 4 TB |

      | **Speichergröße** | Verwaltete SQL-Instanz  | 32 GB – 8 TB | – | 32 GB – 4 TB |

      | **IOPS** | Einzeldatenbank | 500 IOPS pro V-Kern mit maximal 7.000 IOPS | Hyperscale ist eine mehrstufige Architektur mit Caching auf mehreren Ebenen. Der tatsächliche IOPS-Wert hängt von der Workload ab. | 5\.000 IOPS mit maximal 200.000 IOPS|

      | **IOPS** | Verwaltete SQL-Instanz | Hängt von der Dateigröße ab | – | 1\.375 IOPS/V-Kern |

      |**Verfügbarkeit**|All|1 Replikat, keine horizontale Leseskalierung, zonenredundante Hochverfügbarkeit (Vorschau), kein lokaler Cache | Mehrere Replikate, bis zu 4 Replikate mit horizontaler Leseskalierung, teilweise lokaler Cache | 3 Replikate, 1 Replikat mit horizontaler Leseskalierung, zonenredundante Hochverfügbarkeit, vollständiger lokaler Cache |

      |**Sicherungen**|All| Wahl zwischen georedundantem, zonenredundantem\*\* oder lokal redundantem\*\* Sicherungsspeicher mit einer Aufbewahrungsdauer von 1 bis 35 Tagen (Standardeinstellung: 7 Tage) | Wahl zwischen georedundantem, zonenredundantem\*\*\* oder lokal redundantem\*\*\* Sicherungsspeicher, Aufbewahrungsdauer von 7 Tagen | Wahl zwischen georedundantem, zonenredundantem\*\* oder lokal redundantem\*\* Sicherungsspeicher mit einer Aufbewahrungsdauer von 1 bis 35 Tagen (Standardeinstellung: 7 Tage) |


      \* Pools für elastische Datenbanken werden in der Dienstebene „Hyperscale“ nicht unterstützt.


      \*\* Vorschauphase


      \*\*\* Vorschauphase, nur für neue Hyperscale-Datenbanken
  - question: >
      Wer sollte die Dienstebene „Hyperscale“ verwenden?
    answer: >
      Die Dienstebene „Hyperscale“ ist für Kunden konzipiert, die große lokale SQL Server-Datenbanken verwenden und ihre Anwendungen durch eine Migration zur Cloud modernisieren möchten, oder für Kunden, die bereits Azure SQL-Datenbank verwenden und das Potenzial zum Datenbankwachstum noch umfassender ausschöpfen möchten. Außerdem eignet sich Hyperscale für Kunden, die eine hohe Leistung und Skalierbarkeit wünschen. Mit Hyperscale erhalten Sie Folgendes:


      - Datenbankgröße bis zu 100 TB

      - Schnelle Datenbanksicherungen unabhängig von der Datenbankgröße (Sicherungen basieren auf Speichermomentaufnahmen)

      - Schnelle Datenbankwiederherstellungen unabhängig von der Datenbankgröße (Wiederherstellungen stammen aus Speichermomentaufnahmen)

      - Höheren Protokolldurchsatz unabhängig von der Datenbankgröße und der Anzahl der virtuellen Kerne

      - Horizontale Leseskalierung mit einem oder mehreren schreibgeschützten Replikaten, die für Abladelesevorgänge und als Hot Standbys verwendet werden.

      - Schnelles Hochskalieren der Computeleistung in konstanter Zeit, um eine höhere Leistung bei der Verarbeitung umfangreicher Workloads bereitzustellen, und anschließend Herunterskalieren in konstanter Zeit. Dieser Vorgang ist mit dem zentralen Hoch- und Herunterskalieren zwischen beispielsweise P6 und P11 vergleichbar, aber viel schneller, da er nicht von der Datengröße abhängig ist.
  - question: >
      Welche Regionen unterstützen derzeit Hyperscale?
    answer: >
      Die Dienstebene „Hyperscale“ ist derzeit in den unter [Hyperscale für Azure SQL-Datenbank – Übersicht](service-tier-hyperscale.md#regions) aufgeführten Regionen verfügbar.
  - question: >
      Können mehrere Hyperscale-Datenbanken pro Server erstellt werden?
    answer: >
      Ja. Weitere Informationen und Beschränkungen hinsichtlich der Anzahl von Hyperscale-Datenbanken pro Server finden Sie unter [Ressourceneinschränkungen in SQL-Datenbank für Einzeldatenbanken und Pooldatenbanken auf einem Server](resource-limits-logical-server.md).
  - question: >
      Welche Leistungsmerkmale weist eine Hyperscale-Datenbank auf?
    answer: >
      Die Hyperscale-Architektur bietet eine hohe Leistung und einen hohen Durchsatz und unterstützt außerdem große Datenbankgrößen.
  - question: >
      Was beinhaltet die Skalierbarkeit einer Hyperscale-Datenbank?
    answer: "Hyperscale bietet schnelle Skalierbarkeit basierend auf Ihrem Workloadbedarf.\n\n- **Zentrales Hoch-/Herunterskalieren**\n\n  Bei Hyperscale können Sie die primäre Computegröße im Hinblick auf Ressourcen wie CPU und Arbeitsspeicher in konstanter Zeit hochskalieren und anschließend herunterskalieren. Da der Speicher gemeinsam genutzt wird, ist das zentrale Hoch- und Herunterskalieren kein Vorgang, der von der Datengröße abhängig ist.  \n- **Horizontal herunter-/hochskalieren**\n\n  Mit Hyperscale erhalten Sie auch die Möglichkeit, mindestens ein zusätzliches Computereplikat bereitzustellen, mit dem Sie Ihre Leseanforderungen verarbeiten können. Dies bedeutet, dass Sie diese zusätzlichen Computereplikate als schreibgeschützte Replikate verwenden können, um Ihre Leseworkload vom primären Computeknoten auszulagern. Diese Replikate sind nicht nur schreibgeschützt, sondern dienen außerdem als Hot Standbys im Falle eines Failovers vom primären Knoten.\n\n  Die Bereitstellung der einzelnen zusätzlichen Computereplikate kann in konstanter Zeit erfolgen und ist ein Onlinevorgang. Sie können eine Verbindung mit diesen zusätzlichen schreibgeschützten Computereplikaten herstellen, indem Sie das Argument `ApplicationIntent` in Ihrer Verbindungszeichenfolge auf `ReadOnly` festlegen. Verbindungen mit dem Anwendungszweck `ReadOnly` werden automatisch an eines der zusätzlichen schreibgeschützten Computereplikate weitergeleitet.\n"
- name: Vertiefende Fragen
  questions:
  - question: >
      Können Hyperscale- und Einzeldatenbanken in einem einzelnen Server kombiniert werden?
    answer: >
      Ja, das ist möglich.
  - question: >
      Müssen für Hyperscale Änderungen am Anwendungsprogrammiermodell vorgenommen werden?
    answer: >
      Nein, Ihr Anwendungsprogrammiermodell muss nicht geändert werden. Sie verwenden Ihre Verbindungszeichenfolge wie gewohnt und die anderen regulären Modi, um mit Ihrer Hyperscale-Datenbank zu interagieren.
  - question: >
      Welche Transaktionsisolationsstufe ist die Standardeinstellung in einer Hyperscale-Datenbank?
    answer: >
      Für das primäre Replikat gilt die RCSI-Transaktionsisolationsstufe (Read Committed Snapshot Isolation, Isolation der READ COMMITTED-Momentaufnahme). In den sekundären Replikaten mit horizontaler Leseskalierung ist die Standardisolationsstufe die Momentaufnahme.
  - question: >
      Kann ich meine lokalen oder IaaS-basierten SQL Server-Lizenzen zu Hyperscale migrieren?
    answer: >
      Ja, der [Azure-Hybridvorteil](https://azure.microsoft.com/pricing/hybrid-benefit/) ist für Hyperscale verfügbar. Jede SQL Server Standard-Kern kann 1 virtuellen Hyperscale-Kern zugeordnet werden. Jede SQL Server Enterprise-Kern kann 4 virtuellen Hyperscale-Kernen zugeordnet werden. Sie benötigen keine SQL-Lizenz für sekundäre Replikate. Der Preis für den Azure-Hybridvorteil wird automatisch auf (sekundäre) Replikate mit horizontaler Leseskalierung angewendet.
  - question: >
      Für welche Art von Workloads ist Hyperscale konzipiert?
    answer: >
      Hyperscale unterstützt alle Workloadtypen, z. B. OLTP, Hybrid (HTAP) und Analyse (Data Mart).
  - question: >
      Wie kann ich zwischen Azure Synapse Analytics und Azure SQL-Datenbank Hyperscale wählen?
    answer: "Wenn Sie zurzeit interaktive Analyseabfragen mit SQL Server als Data Warehouse ausführen, stellt Hyperscale eine hervorragende Option dar, weil Sie kleine und mittelgroße Data Warehouses (z.B. von wenigen TB bis hin zu 100 TB) zu geringeren Kosten hosten und Ihre SQL Server Data Warehouse-Workloads mit nur minimalen Änderungen am T-SQL-Code zu Hyperscale migrieren können.\n\nWenn Sie Datenanalysen im großen Umfang mit komplexen Abfragen und nachhaltigen Erfassungsraten von mehr als 100 MB/Sek. oder aber mithilfe von Parallel Data Warehouse (PDW), Teradata oder anderen Data Warehouses mit MPP-Design (Massively Parallel Processing) durchführen, ist Azure Synapse Analytics möglicherweise die beste Wahl.\n  \n"
- name: Fragen zu Hyperscale Compute
  questions:
  - question: >
      Kann ich die Computebereitstellung jederzeit anhalten?
    answer: >
      Derzeit leider nicht. Sie können Ihre Computeleistung und die Anzahl von Replikaten jedoch herunterskalieren, um außerhalb von Spitzenzeiten Kosten zu senken.
  - question: >
      Kann ich ein Computereplikat mit zusätzlichem RAM für meine speicherintensive Workload bereitstellen?
    answer: >
      Nein. Um mehr RAM zu erhalten, müssen Sie ein Upgrade auf eine höhere Computegröße durchführen. Weitere Informationen finden Sie unter [Dienstebene „Hyperscale“ (Vorschau)](resource-limits-vcore-single-databases.md#hyperscale---provisioned-compute---gen5).
  - question: >
      Kann ich mehrere Computereplikate unterschiedlicher Größe bereitstellen?
    answer: >
      Ja. Hierfür können Sie [benannte Replikate](service-tier-hyperscale-replicas.md#named-replica-in-preview) verwenden.
  - question: >
      Wie viele Replikate mit horizontaler Leseskalierung werden unterstützt?
    answer: >
      Die Hyperscale-Datenbanken werden standardmäßig mit einem Replikat mit horizontaler Leseskalierung (zwei Replikate, einschließlich des primären Replikats) erstellt. Sie können die Anzahl der schreibgeschützten Replikate zwischen 0 und 4 über das [Azure Portal](https://portal.azure.com) oder die [REST-API](/rest/api/sql/databases/createorupdate) skalieren. Darüber hinaus können auch viele Leseskalierungsszenarien mit [benannten Replikaten](service-tier-hyperscale-replicas.md#named-replica-in-preview) ermöglicht werden.
  - question: >
      Muss ich zur Erzielung von Hochverfügbarkeit zusätzliche Computereplikate bereitstellen?
    answer: >
      Bei Hyperscale-Datenbanken wird Datenresilienz auf Speicherebene bereitgestellt. Sie benötigen nur ein Replikat, um Resilienz bereitzustellen. Wenn das Computereplikat ausfällt, wird automatisch und ohne Datenverluste ein neues Replikat erstellt.


      Ist allerdings nur ein Replikat vorhanden, kann das Erstellen des lokalen Caches im neuen Replikat nach einem Failover einige Zeit in Anspruch nehmen. Während der Cacheneuerstellung ruft die Datenbank Daten direkt von den Seitenservern ab. Das führt zu einer höheren Speicherlatenz und einer Beeinträchtigung der Abfrageleistung.


      Bei unternehmenskritischen Apps, die hohe Verfügbarkeit bei minimaler Failoverauswirkung erfordern, sollten Sie mindestens zwei Computereplikate bereitstellen, einschließlich des primären Computereplikats. Dies ist die Standardkonfiguration. Auf diese Weise steht ein Hot-Standby-Replikat zur Verfügung, das als Failoverziel dient.
- name: Fragen zur Datengröße und Speicherkapazität
  questions:
  - question: >
      Welche maximale Datenbankgröße wird mit Hyperscale unterstützt?
    answer: 100 TB.
  - question: >
      Wie groß ist das Transaktionsprotokoll bei Hyperscale?
    answer: >
      Das Transaktionsprotokoll bei Hyperscale ist praktisch unendlich. Sie müssen sich keine Gedanken darum machen, dass der Protokollspeicherplatz bei einem System mit hohem Protokolldurchsatz ausgeschöpft sein könnte. Allerdings wird bei kontinuierlichen intensiv schreibenden Workloads die Protokollgenerierungsrate möglicherweise gedrosselt. Die dauerhafte Protokollgenerierungsrate liegt bei 100 MB/Sek.
  - question: >
      Kann `tempdb` mit zunehmendem Wachstum skaliert werden?
    answer: >
      Ihre `tempdb`-Datenbank befindet sich im lokalen SSD-Speicher. Ihre Größe ist proportional zu der Computegröße, die Sie bereitstellen. Ihre `tempdb` ist für die Bereitstellung von maximaler Leistung optimiert. Die Größe von `tempdb` kann nicht konfiguriert werden und wird für Sie verwaltet. Informationen zur Ermittlung der maximalen `tempdb`-Größe für Ihre Datenbank finden Sie im Artikel zum [Hyperscale-Speicher und den Computegrößen](resource-limits-vcore-single-databases.md#hyperscale---provisioned-compute---gen5).
  - question: >
      Wird die Datenbankgröße automatisch skaliert, oder muss ich die Größe von Datendateien verwalten?
    answer: >
      Die Datenbankgröße nimmt automatisch zu, je mehr Daten Sie einfügen bzw. erfassen.
  - question: >
      Was ist die kleinste Datenbankgröße, die Hyperscale unterstützt?
    answer: 40 GB. Eine Hyperscale-Datenbank wird mit einer Startgröße von 10 GB erstellt. Anschließend wird sie alle 10 Minuten um 10 GB vergrößert, bis eine Größe von 40 GB erreicht ist. Jeder dieser Blöcke von 10 GB wird auf einem anderen Seitenserver zugeordnet, um mehr IOPS und höhere E/A-Parallelität zu bieten. Aufgrund dieser Optimierung wird die Datenbank automatisch auf mindestens 40 GB vergrößert, auch wenn Sie eine anfängliche Datenbankgröße auswählen, die kleiner als 40 GB ist.
  - question: >
      In welchen Schritten wird die Datenbankgröße erhöht?
    answer: >
      Jede Datendatei wächst um 10 GB. Mehrere Datendateien können gleichzeitig wachsen.
  - question: >
      Ist der Speicher in Hyperscale lokal oder remote?
    answer: >
      In Hyperscale werden Datendateien im Azure-Standardspeicher gespeichert. Daten werden im lokalen SSD-Speicher auf Seitenservern, die sich in der Nähe der Computereplikate befinden, vollständig zwischengespeichert. Außerdem verfügen Computereplikate über Datencaches auf lokalem SSD und im Arbeitsspeicher, damit Daten von Remoteseitenservern seltener abgerufen werden müssen.
  - question: >
      Können bei Hyperscale Dateien oder Dateigruppen verwaltet oder definiert werden?
    answer: >
      Nein. Datendateien werden automatisch hinzugefügt. Die häufigsten Gründe für das Erstellen zusätzlicher Dateigruppen gelten nicht für die Hyperscale-Speicherarchitektur.
  - question: >
      Kann für meine Datenbank eine feste Obergrenze für das Datenwachstum festgelegt werden?
    answer: >
      Nein.
  - question: >
      Wie werden Datendateien mit Hyperscale angelegt?
    answer: >
      Die Datendateien werden von Seitenservern mit einem Seitenserver pro Datendatei gesteuert. Wenn die Datengröße zunimmt, werden Datendateien und zugeordnete Seitenserver hinzugefügt.
  - question: >
      Wird die Verkleinerung von Datenbanken unterstützt?
    answer: >
      Nein.
  - question: >
      Wird Datenkomprimierung unterstützt?
    answer: >
      Ja, einschließlich Zeilen-, Seiten- und Columnstorekomprimierung.
  - question: >
      Werden Daten in einer großen Tabelle auf mehrere Datendateien verteilt?
    answer: >
      Ja. Die Datenseiten einer bestimmten Tabelle können auf mehrere Datendateien, die Teil der gleichen Dateigruppe sind, verteilt werden. Bei SQL Server kommt eine [proportionale Füllstrategie](/sql/relational-databases/databases/database-files-and-filegroups#file-and-filegroup-fill-strategy) zum Einsatz, um Daten auf Datendateien zu verteilen.
- name: Fragen zur Datenmigration
  questions:
  - question: >
      Können vorhandene Datenbanken in Azure SQL-Datenbank zur Dienstebene „Hyperscale“ migriert werden?
    answer: "Ja. Sie können Ihre vorhandenen Datenbanken in Azure SQL-Datenbank zu Hyperscale migrieren. Dies erfolgt im Rahmen einer unidirektionalen Migration. Datenbanken können nicht von Hyperscale zu einer anderen Dienstebene migriert werden. Für Proof of Concepts (POCs) wird empfohlen, eine Kopie Ihrer Datenbank zu erstellen und die Kopie zu Hyperscale zu migrieren. \n\nDie Zeit zum Verschieben einer vorhandenen Datenbank zu Hyperscale umfasst die Zeit zum Kopieren der Daten und die Zeit zum Wiedergeben der Änderungen, die beim Kopieren von Daten in der Quelldatenbank vorgenommen wurden. Die Zeit für das Kopieren der Daten verhält sich proportional zur Datenmenge. Die Zeit für die Wiedergabe von Änderungen ist kürzer, wenn die Verschiebung während geringer Schreibaktivitäten erfolgt.\n  \n"
  - question: >
      Kann ich meine Hyperscale-Datenbanken zu anderen Dienstebenen migrieren?
    answer: >
      Nein. Eine Hyperscale-Datenbank kann derzeit nicht zu einer anderen Dienstebene migriert werden.
  - question: >
      Müssen bei der Migration zur Dienstebene „Hyperscale“ Einbußen hinsichtlich des Funktionsumfangs in Kauf genommen werden?
    answer: >
      Ja. Einige Features von Azure SQL-Datenbank werden in Hyperscale noch nicht unterstützt, wie u. a. die langfristige Sicherungsaufbewahrung. Nach der Migration Ihrer Datenbanken zu Hyperscale funktionieren diese Features nicht mehr.  Wir gehen davon aus, dass diese Einschränkungen nur temporär bestehen. Ausführlichere Informationen finden Sie unter [Bekannte Einschränkungen](service-tier-hyperscale.md#known-limitations).
  - question: >
      Kann ich meine lokale SQL Server-Datenbank oder meine SQL Server-Datenbank auf einem virtuellen Cloudcomputer zu Hyperscale migrieren?
    answer: >
      Ja. Sie können alle vorhandenen Migrationstechnologien verwenden, um zu Hyperscale zu migrieren, einschließlich Transaktionsreplikation und anderen Technologien zur Datenverschiebung (Massenkopieren, Azure Data Factory, Azure Databricks, SSIS). Lesen Sie auch die Informationen zum [Azure Database Migration Service](../../dms/dms-overview.md), der viele Migrationsszenarien unterstützt.
  - question: >
      Wie lange ist die Downtime bei der Migration aus einer lokalen Umgebung oder der Umgebung eines virtuellen Computers zu Hyperscale, und wie kann ich sie minimieren?
    answer: >
      Die Ausfallzeit bei der Migration zu Hyperscale ist identisch mit der Ausfallzeit bei der Migration Ihrer Datenbanken zu anderen Dienstebenen von Azure SQL-Datenbank. Mithilfe von [Transaktionsreplikationen](replication-to-sql-database.md#data-migration-scenario

      ) können Sie die Ausfallzeit bei der Migration von Datenbanken mit einer Größe von mehreren TB minimieren. Bei sehr großen Datenbanken (über 10 TB) empfiehlt es sich eventuell, Daten mit ADF, Spark oder anderen Datenverschiebungstechnologien zu migrieren.
  - question: >
      Wie lange würde es dauern, bis eine bestimmte Datenmenge zu Hyperscale migriert ist?
    answer: >
      Hyperscale kann 100 MB/Sek. neuer/geänderter Daten verarbeiten, aber die Zeit für das Migrieren von Daten in Datenbanken in Azure SQL-Datenbank wird auch durch den verfügbaren Netzwerkdurchsatz, die Lesegeschwindigkeit der Quelle und das Servicelevelziel der Zieldatenbank beeinflusst.
  - question: >
      Können Daten aus Blob Storage gelesen und schnell geladen werden (wie PolyBase in Azure Synapse Analytics)?
    answer: >
      Sie können festlegen, dass eine Clientanwendung Daten aus Azure Storage lesen und Daten in eine Hyperscale-Datenbank laden soll (genauso, wie dies bei jeder anderen Datenbank in Azure SQL-Datenbank möglich ist). PolyBase wird in Azure SQL-Datenbank derzeit nicht unterstützt. Als Alternative zum schnellen Laden können Sie entweder [Azure Data Factory](../../data-factory/index.yml) oder einen Spark-Auftrag in [Azure Databricks](/azure/azure-databricks/) mit dem [Spark-Connector für SQL](spark-connector.md) verwenden. Der Spark-Connector für SQL unterstützt Importe mit BULK INSERT.


      Es ist auch möglich, Daten aus einem Azure-Blobspeicher mithilfe von BULK INSERT oder OPENROWSET zu lesen: [Beispiele für den Massenzugriff auf Daten in Azure Blob Storage.](/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage#accessing-data-in-a-csv-file-referencing-an-azure-blob-storage-location)


      Einfache Wiederherstellungen oder Massenprotokollierungsmodelle werden in Hyperscale nicht unterstützt. Ein vollständiges Wiederherstellungsmodell ist erforderlich, um Hochverfügbarkeit und Zeitpunktwiederherstellung bereitzustellen. Allerdings bietet die Hyperscale-Protokollarchitektur im Vergleich zu anderen Dienstebenen für Azure SQL-Datenbank eine bessere Datenerfassungsrate.
  - question: >
      Ermöglicht Hyperscale die Bereitstellung mehrerer Knoten für die parallele Erfassung von großen Datenmengen?
    answer: >
      Nein. Hyperscale ist eine SMP-Architektur (symmetrisches Multiprocessing) und keine MPP-Architektur (Massively Parallel Processing, parallele Massenverarbeitung) oder Multimasterarchitektur. Sie können nur mehrere Replikate erstellen, um schreibgeschützte Workloads aufzuskalieren.
  - question: >
      Was ist die älteste SQL Server-Version, die für die Migration zu Hyperscale unterstützt wird?
    answer: >
      SQL Server 2005. Weitere Informationen finden Sie unter [Migrieren zu einer Einzeldatenbank oder Pooldatenbank](migrate-to-database-from-sql-server.md#migrate-to-a-single-database-or-a-pooled-database). Informationen zu Kompatibilitätsproblemen finden Sie unter [Beheben von Kompatibilitätsproblemen mit der Datenbankmigration](migrate-to-database-from-sql-server.md#resolving-database-migration-compatibility-issues).
  - question: >
      Unterstützt Hyperscale die Migration aus anderen Datenquellen wie Amazon Aurora, MySQL, PostgreSQL, Oracle, DB2 und anderen Datenbankplattformen?
    answer: >
      Ja. [Azure Database Migration Service](../../dms/dms-overview.md) unterstützt viele Migrationsszenarien.
- name: Fragen zur Geschäftskontinuität und Notfallwiederherstellung
  questions:
  - question: >
      Welche SLAs werden für eine Hyperscale-Datenbank bereitgestellt?
    answer: >
      Lesen Sie dazu [SLA für Azure SQL-Datenbank](https://azure.microsoft.com/support/legal/sla/azure-sql-database). Zusätzliche sekundäre Computereplikate erhöhen die Verfügbarkeit bis zu 99,99 % bei einer Datenbank mit mindestens zwei Computereplikaten.
  - question: >
      Werden Datenbanksicherungen von Azure SQL-Datenbank verwaltet?
    answer: >
      Ja.
  - question: >
      Wie oft werden Datenbanksicherungen durchgeführt?
    answer: >
      Für Hyperscale-Datenbanken sind keine herkömmlichen vollständigen, differenziellen und Transaktionsprotokollsicherungen möglich. Stattdessen gibt es reguläre Speichermomentaufnahmen von Datendateien. Das generierte Transaktionsprotokoll wird für den konfigurierten Aufbewahrungszeitraum im unveränderten Zustand gespeichert. Zum Zeitpunkt der Wiederherstellung werden relevante Transaktionsprotokolleinträge auf die wiederhergestellte Speichermomentaufnahme angewendet. Dies führt zu einer transaktionskonsistenten Datenbank ohne Datenverlust ab dem angegebenen Zeitpunkt innerhalb des Aufbewahrungszeitraums.
  - question: >
      Unterstützt Hyperscale Zeitpunktwiederherstellungen?
    answer: >
      Ja.
  - question: >
      Wie lange dauert die Recovery Point Objective (RPO)/Recovery Time Objective (RTO) bei einer Datenbankwiederherstellung in Hyperscale?
    answer: >
      Der RPO-Wert für die Zeitpunktwiederherstellung beträgt 0 Minuten. Die meisten Vorgänge zur Zeitpunktwiederherstellung können unabhängig von der Datenbankgröße innerhalb von 60 Minuten abgeschlossen werden. Die Wiederherstellungszeit kann für größere Datenbanken und dann länger sein, wenn für die Datenbank vor und bis zum Wiederherstellungszeitpunkt beträchtliche Schreibaktivitäten aufgetreten sind.
  - question: >
      Wirkt sich die Datenbanksicherung auf die Computeleistung auf primären oder sekundären Replikaten aus?
    answer: >
      Nein. Sicherungen werden vom Speichersubsystem verwaltet und nutzen Speichermomentaufnahmen. Sie wirken sich nicht auf Benutzerworkloads aus.
  - question: >
      Kann ich bei einer Hyperscale-Datenbank eine Geowiederherstellung durchführen?
    answer: >
      Ja. Die Geowiederherstellung wird vollständig unterstützt. Anders als bei der Point-in-Time-Wiederherstellung erfordert die Geowiederherstellung einen zeitintensiven Vorgang. Weil Datendateien parallel kopiert werden, hängt die Dauer dieses Vorgangs also hauptsächlich von der Größe der größten Datei in der Datenbank und nicht von der Gesamtgröße der Datenbank ab. Die Geowiederherstellungszeit ist deutlich kürzer, wenn die Datenbank in der Azure-Region wiederhergestellt wird, die mit der Region der Quelldatenbank [gekoppelt](../../best-practices-availability-paired-regions.md) ist.
  - question: >
      Kann ich mit einer Hyperscale-Datenbank Georeplikation einrichten?
    answer: >
      Ja. Die [Georeplikation](active-geo-replication-overview.md) für Hyperscale-Datenbanken befindet sich in der öffentlichen Vorschau.
  - question: >
      Kann ich eine Hyperscale-Datenbanksicherung auf meinem lokalen Server oder unter SQL Server auf einem virtuellen Computer wiederherstellen?
    answer: >
      Nein. Das Speicherformat für Hyperscale-Datenbanken unterscheidet sich von jeder veröffentlichten SQL Server-Version. Dabei steuern Sie keine Sicherungen und können nicht darauf zugreifen. Wenn Sie Ihre Daten aus einer Hyperscale-Datenbank entfernen möchten, können Sie sie mithilfe von Datenverschiebungstechnologien extrahieren, z.B. Azure Data Factory, Azure Databricks, SSIS usw.
- name: Featureübergreifende Fragen
  questions:
  - question: >
      Müssen bei der Migration zur Dienstebene „Hyperscale“ Einbußen hinsichtlich des Funktionsumfangs in Kauf genommen werden?
    answer: >
      Ja. Einige Features von Azure SQL-Datenbank werden in Hyperscale nicht unterstützt, wie u. a. die langfristige Sicherungsaufbewahrung. Nach der Migration Ihrer Datenbanken zu Hyperscale funktionieren diese Features nicht mehr. Ausführlichere Informationen finden Sie unter [Bekannte Einschränkungen](service-tier-hyperscale.md#known-limitations).
  - question: >
      Funktioniert PolyBase bei Hyperscale?
    answer: >
      Nein. PolyBase wird in der Azure SQL-Datenbank nicht unterstützt.
  - question: >
      Bietet Hyperscale Unterstützung für R und Python?
    answer: >
      Derzeit leider nicht.
  - question: >
      Sind Computeknoten containerbasiert?
    answer: >
      Nein. Hyperscale-Prozesse werden auf [Service Fabric](https://azure.microsoft.com/services/service-fabric/)-Knoten (VMs) und nicht in Containern ausgeführt.
- name: Fragen zur Leistung
  questions:
  - question: >
      Wie viel Schreibdurchsatz kann ich in einer Hyperscale-Datenbank pushen?
    answer: >
      Das Durchsatzlimit für Transaktionsprotokolle ist auf 100 MB/Sek. für jede beliebige Hyperscale-Computegröße festgelegt. Die Möglichkeit zur Erzielung dieser Rate hängt von mehreren Faktoren ab, wie u.a. von Workloadtyp, Clientkonfiguration und einer ausreichenden Computekapazität im primären Computereplikat, um ein Protokoll mit dieser Rate generieren zu können.
  - question: >
      Wie viele IOPS erhalte ich im größten Computevorgang?
    answer: >
      Die IOPS- bzw. IO-Wartezeit variiert abhängig von den Workloadmustern. Wenn die Daten, auf die zugegriffen wird, unter RBPEX auf dem Computereplikat zwischengespeichert werden, erzielen Sie eine ähnliche E/A-Leistung wie bei den Dienstebenen „Unternehmenskritisch“ oder „Premium“.
  - question: >
      Beeinträchtigen Sicherungen meinen Durchsatz?
    answer: >
      Nein. Compute ist von der Speicherebene entkoppelt. Dadurch kommt es zu keiner Leistungsbeeinträchtigung bei Sicherungen.
  - question: >
      Beeinträchtigt die Bereitstellung zusätzlicher Computereplikate meinen Durchsatz?
    answer: >
      Weil der Speicher gemeinsam genutzt wird und es keine direkte physische Replikation zwischen primären und sekundären Computereplikaten gibt, wird der Durchsatz im primären Replikat durch das Hinzufügen von sekundären Replikaten nicht direkt beeinträchtigt. Allerdings können kontinuierliche intensiv schreibende Workloads auf dem primären Replikat gedrosselt werden, damit Protokolle auf sekundäre Replikate angewendet werden und Seitenserver mit der Verarbeitung aufholen können sowie eine schlechte Leseleistung in sekundären Replikaten verhindert werden kann.
  - question: >
      Eignet sich Hyperscale gut für ressourcen- und zeitintensive Abfragen und Transaktionen?
    answer: >
      Ja. Beachten Sie jedoch, dass Verbindungen sehr selten durch vorübergehende Fehler beendet werden können, die zeitintensive Abfragen abbrechen und ein Rollback für Transaktionen ausführen können. Eine Ursache für vorübergehende Fehler ist, wenn das System die Datenbank schnell auf einen anderen Serverknoten verlagert, um die kontinuierliche Verfügbarkeit von Compute- und Speicherressourcen sicherzustellen oder eine geplante Wartung durchzuführen. Die meisten dieser Neukonfigurationsereignisse sind in weniger als zehn Sekunden abgeschlossen. Anwendungen, die eine Verbindung mit Ihrer Datenbank herstellen, sollten so erstellt werden, dass diese seltenen vorübergehenden Fehler erwartet und toleriert werden, indem Wiederholungslogik implementiert wird. Konfigurieren Sie zudem ggf. ein [Wartungsfenster](maintenance-window.md), das Ihrem Workloadzeitplan entspricht, um vorübergehende Fehler aufgrund einer geplanten Wartung zu vermeiden.
  - question: >
      Wie diagnostiziere und behebe ich Leistungsprobleme in einer Hyperscale-Datenbank?
    answer: >
      Für die meisten Leistungsprobleme (insbesondere für solche, die nicht durch die Speicherleistung entstehen) gelten allgemeine SQL-Diagnose- und -Problembehandlungsschritte. Informationen zur Hyperscale-spezifischen Speicherdiagnose finden Sie unter [Diagnose zur Problembehandlung bei SQL-Hyperscale-Leistungsproblemen](hyperscale-performance-diagnostics.md).
- name: Fragen zur Skalierbarkeit
  questions:
  - question: >
      Wie lange würde es dauern, um ein Computereplikat hoch- und herunterzuskalieren?
    answer: >
      Das Hoch- oder Herunterskalieren von Compute dauert in der Regel bis zu 2 Minuten, unabhängig von der Datengröße.
  - question: >
      Wird die Datenbank während des Vorgangs zum zentralen Hoch- bzw. Herunterskalieren offline geschaltet?
    answer: >
      Nein. Das zentrale Hoch- und Herunterskalieren erfolgt online.
  - question: >
      Wird die Verbindung bei Skalierungsvorgängen getrennt?
    answer: >
      Zentrales Hoch- oder Herunterskalieren führt dazu, dass bestehende Verbindungen getrennt werden, wenn am Ende des Skalierungsvorgangs ein Failover auftritt. Das Hinzufügen oder Entfernen von sekundären Replikaten führt nicht zu Verbindungstrennungen auf dem primären Replikat.
  - question: >
      Erfolgt das zentrale Hoch- und Herunterskalieren der Computereplikate automatisch, oder wird dieser Vorgang durch den Endbenutzer ausgelöst?
    answer: "Durch den Endbenutzer. Dies ist kein automatischer Vorgang.  \n"
  - question: >
      Werden beim Hochskalieren des Computevorgangs auch meine `tempdb`-Datenbank und mein RBPEX-Cache vergrößert?
    answer: >
      Ja. Die Größe der `tempdb`-Datenbank und die Größe des [RBPEX-Cache](service-tier-hyperscale.md#distributed-functions-architecture) auf Computeknoten werden automatisch hochskaliert, wenn die Anzahl der Kerne erhöht wird. Ausführlichere Informationen finden Sie im Artikel zum [Hyperscale-Speicher und den Computegrößen](resource-limits-vcore-single-databases.md#hyperscale---provisioned-compute---gen5).
  - question: >
      Kann ich mehrere primäre Computereplikate, z. B. ein Multimastersystem, bereitstellen, bei dem mehrere primäre Computeheads zu einem höheren Maß an Parallelität führen können?
    answer: >
      Nein. Nur das primäre Computereplikat akzeptiert Lese-/Schreibanforderungen. Sekundäre Computereplikate akzeptieren nur schreibgeschützte Anforderungen.
- name: Fragen zur horizontalen Leseskalierung
  questions:
  - question: >
      Welche Arten von sekundären Replikaten (Leseskalierung) sind in Hyperscale verfügbar?
    answer: >
      Für Hyperscale werden Hochverfügbarkeitsreplikate, benannte Replikate und Georeplikate unterstützt. Ausführlichere Informationen finden Sie unter [Sekundäre Hyperscale-Replikate](service-tier-hyperscale-replicas.md).
  - question: >
      Wie viele sekundäre Hochverfügbarkeitsreplikate kann ich bereitstellen?
    answer: >
      Wir erstellen für Hyperscale-Datenbanken standardmäßig ein sekundäres Hochverfügbarkeitsreplikat. Wenn Sie die Anzahl von Replikaten anpassen möchten, können Sie dies über das [Azure-Portal](https://portal.azure.com) oder die [REST-API](/rest/api/sql/databases/createorupdate) erledigen.
  - question: >
      Wie stelle ich eine Verbindung mit sekundären Hochverfügbarkeitsreplikaten her?
    answer: >
      Sie können eine Verbindung mit diesen zusätzlichen schreibgeschützten Computereplikaten herstellen, indem Sie das Argument `ApplicationIntent` in Ihrer Verbindungszeichenfolge auf `ReadOnly` festlegen. Alle Verbindungen, die mit `ReadOnly` gekennzeichnet sind, werden automatisch an eines der sekundären Hochverfügbarkeitsreplikate weitergeleitet, falls diese für Ihre Datenbank hinzugefügt wurden. Ausführliche Informationen finden Sie unter [Verwenden von schreibgeschützten Replikaten zum Lesen schreibgeschützter Abfrageworkloads](read-scale-out.md).
  - question: >
      Wie kann ich überprüfen, ob ich eine Verbindung mit dem sekundären Computereplikat mithilfe von SSMS oder anderen Clienttools erfolgreich hergestellt habe?
    answer: >
      Sie können die folgende T-SQL-Abfrage ausführen: `SELECT DATABASEPROPERTYEX ('<database_name>', 'Updateability')`. Das Ergebnis lautet `READ_ONLY`, wenn Sie mit einem schreibgeschützten sekundären Replikat verbunden sind, und `READ_WRITE` bei einer Verbindung mit dem primären Replikat. Beachten Sie, dass der Datenbankkontext auf den Namen der Hyperscale-Datenbank (und nicht auf die `master`-Datenbank) festgelegt werden muss.
  - question: >
      Kann ich einen dedizierten Endpunkt für ein sekundäres Hochverfügbarkeitsreplikat erstellen?
    answer: "Nein. Sie können eine Verbindung mit Hochverfügbarkeitsreplikaten nur herstellen, indem Sie `ApplicationIntent=ReadOnly` angeben. Sie können aber dedizierte Endpunkte für [benannte Replikate](service-tier-hyperscale-replicas.md#named-replica-in-preview) verwenden. \n"
  - question: >
      Wird vom System für die Leseworkload auf Hochverfügbarkeitsreplikaten ein intelligenter Lastenausgleich durchgeführt?
    answer: >
      Nein. Eine neue Verbindung mit Schreibschutzabsicht wird an ein beliebiges Hochverfügbarkeitsreplikat umgeleitet.
  - question: >
      Kann ich Hochverfügbarkeitsreplikate unabhängig vom primären Replikat hoch- und herunterskalieren?
    answer: >
      Nein. Da Hochverfügbarkeitsreplikate als Failoverziele mit Hochverfügbarkeit verwendet werden, müssen sie dieselbe Konfiguration wie das primäre Replikat aufweisen, um die erwartete Leistung nach einem Failover bereitstellen zu können. Bei [benannten Replikaten](service-tier-hyperscale-replicas.md#named-replica-in-preview) kann jedes Replikat einzeln skaliert werden.
  - question: >
      Erhalte ich eine unterschiedliche `tempdb`-Dimensionierung für meine primären Compute- und meine Hochverfügbarkeitsreplikate?
    answer: >
      Nein. Ihre `tempdb`-Datenbank wird basierend auf der bereitgestellten Computegröße konfiguriert, und Ihre Hochverfügbarkeitsreplikate haben die gleiche Größe wie das primäre Computereplikat (einschließlich `tempdb`). Da `tempdb` auf [benannten Replikaten](service-tier-hyperscale-replicas.md#named-replica-in-preview) gemäß der Computegröße des Replikats dimensioniert wird, kann die Größe geringer oder höher als für `tempdb` auf dem primären Replikat ausfallen.
  - question: >
      Kann ich Indizes und Ansichten in meinen sekundären Computereplikaten hinzufügen?
    answer: >
      Nein. Hyperscale-Datenbanken verfügen über einen gemeinsamen Speicher. Dies bedeutet, dass alle Computereplikate dieselben Tabellen, Indizes und Ansichten anzeigen. Wenn Sie zusätzliche für Lesevorgänge optimierte Indizes im sekundären Replikat benötigen, müssen Sie sie im primären Replikat hinzufügen.
  - question: >
      Wie lange dauert die Verzögerung zwischen dem primären und dem sekundären Computereplikat?
    answer: >
      Die Datenlatenz ab dem Zeitpunkt, zu dem eine Transaktion auf dem primären Replikat committet wird, bis zu dem Zeitpunkt, zu dem sie auf einem sekundären Replikat lesbar ist, hängt von den aktuellen Werten für Protokollgenerierungsrate, Transaktionsgröße und Last auf dem Replikat sowie anderen Faktoren ab. Die typische Datenlatenz bei kleinen Transaktionen liegt im Bereich einiger Zehntel Millisekunden, es gibt jedoch keine obere Grenze für die Datenlatenz. Daten auf einem bestimmten sekundären Replikat sind immer transaktionsweise konsistent. Zu einem bestimmten Zeitpunkt kann die Datenlatenz für verschiedene sekundäre Replikate jedoch unterschiedlich sein. Workloads, die committete Daten sofort lesen müssen, sollten auf dem primären Replikat ausgeführt werden.
