### YamlMime:Landing
title: Dokumentation zu Flexible Server
summary: Azure Database for MySQL Flexible Server ist ein vollständig verwaltetes Angebot vom Typ „MySQL-Database-as-a-Service“, bei dem geschäftskritische Workloads mit vorhersagbarer Leistung und dynamischer Skalierung verarbeitet werden können. Beim Entwickeln von Anwendungen mit Azure Database for MySQL können Sie die Open-Source-Tools und die Plattform Ihrer Wahl verwenden. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie die Azure-Datenbank für MySQL verwenden.
