### YamlMime:Landing
title: Dokumentation zu Azure Database for MySQL
summary: Azure Database for MySQL ist ein relationaler Datenbankdienst, der von der MySQL Community-Edition unterstützt wird. Sie können entweder Single Server oder Flexible Server verwenden, um eine MySQL-Datenbank in Azure zu hosten. Das vollständig verwaltete Database-as-a-Service-Angebot kann geschäftskritische Workloads mit vorhersagbarer Leistung und dynamischer Skalierung verarbeiten.
