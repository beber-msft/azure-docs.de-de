### YamlMime:Landing
title: Dokumentation zu Azure Purview
summary: Hier wird beschrieben, wie Sie Azure Purview verwenden, damit Ihre Organisation Datenquellen finden, verstehen, steuern und nutzen kann. Anhand von Tutorials, einer REST-API-Referenz und anderem Dokumentationsmaterial wird gezeigt, wie Sie Ihr Datenrepository planen und konfigurieren, in dem Sie verfügbare Datenquellen finden und die richtige Nutzung verwalten können.
