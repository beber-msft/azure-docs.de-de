### YamlMime:Landing
title: Azure Synapse Analytics
summary: Azure Synapse ist ein unbegrenzter Analysedienst, der Data Warehousing für Unternehmen mit Big Data-Analysen vereint. Er ermöglicht flexible Datenabfragen nach Ihren Vorgaben mit serverlosen oder dedizierten Ressourcen im großen Stil.
