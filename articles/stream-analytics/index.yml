### YamlMime:Landing
title: Azure Stream Analytics-Dokumentation
summary: Azure Stream Analytics ist ein vollständig verwalteter Echtzeitanalysedienst zum Analysieren und Verarbeiten schneller Datenströme sowie zum Abrufen von Erkenntnissen, Erstellen von Berichten oder Auslösen von Warnungen und Aktionen. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Azure Stream Analytics verwenden.
