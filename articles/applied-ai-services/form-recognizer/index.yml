### YamlMime:Landing
title: Dokumentation zur Azure-Formularerkennung
summary: Die Azure-Formularerkennung ist ein cloudbasierter Dienst von Azure Applied AI Services, bei dem Machine Learning-Modelle genutzt werden, um Formularfelder, Text und Tabellen aus Ihren Dokumenten zu extrahieren und zu analysieren. Die Formularerkennung analysiert Ihre Formulare und Dokumente, extrahiert Text und Daten, ordnet Feldbeziehungen als Schlüssel-Wert-Paare zu und gibt eine strukturierte JSON-Ausgabe zurück. Sie können schnell präzise und auf Ihre spezifischen Inhalte zugeschnittene Ergebnisse erzielen, ohne dass komplizierte manuelle Eingriffe oder umfangreiche Data Science-Kenntnisse erforderlich sind. Verwenden Sie die Formularerkennung, um Ihre Datenverarbeitung in Anwendungen und Workflows zu automatisieren, datengesteuerte Strategien zu verbessern und die Suchfunktionen für Dokumente zu erweitern.
