### YamlMime:Landing
title: Dokumentation zu Flexible Server
summary: 'Azure Database for PostgreSQL: Flexible Server ist ein vollständig verwaltetes PostgreSQL-Datenbank-as-a-Service-Angebot, das unternehmenskritische Workloads mit vorhersagbarer Leistung und dynamischer Skalierbarkeit verarbeiten kann. Beim Entwickeln von Anwendungen mit Azure Database for PostgreSQL können Sie die Open-Source-Tools und die Plattform Ihrer Wahl verwenden. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Flexible Server verwenden.'
