### YamlMime:Landing
title: Dokumentation zu Custom Vision
summary: Custom Vision ermöglicht Ihnen das Erstellen, Bereitstellen und Optimieren eigener Bildklassifizierungen. Eine Bildklassifizierung ist ein KI-Dienst, der basierend auf den visuellen Merkmalen in einem Bild Bezeichnungen (die Klassen darstellen) auf Bilder anwendet.
