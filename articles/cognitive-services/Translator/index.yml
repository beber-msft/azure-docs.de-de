### YamlMime:Landing
title: Dokumentation zu Translator
summary: Translator ist ein cloudbasierter Dienst für die maschinelle Übersetzung, mit dem Sie über einen einfachen REST-API-Aufruf Text übersetzen können. Der Dienst verwendet moderne Technologie für die neuronale maschinelle Übersetzung (Machine Translation, MT) und bietet Technologie für die statistische maschinelle Übersetzung. Benutzerdefinierter Translator ist eine Erweiterung von Translator und ermöglicht die Erstellung neuronaler Übersetzungssysteme. Mit dem angepassten Übersetzungssystem kann Text mit Translator oder mit Microsoft Speech Services übersetzt werden.
